{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 style="color: grey; font-family: 'Times New Roman', Times, serif" class="mb-4 mt-5">Additional Info</h1>
            <form method="post" action="{% url 'user_info' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_phone_no"
                        style="color: grey; font-family: 'Times New Roman', Times, serif; font-size: 1.3rem">Phone
                        No:</label><br>
                    <input type="number" name="phone" maxlength="150" id="id_phone_no"
                        class="form-control text-dark w-100 mb-2 mt-2" required placeholder="Add phone number">
                </div>
                <div class="form-group">
                    <label for="id_address"
                        style="color: grey; font-family: 'Times New Roman', Times, serif; font-size: 1.1rem">Address:</label><br>
                    <input type="text" name="address" maxlength="150" required placeholder="Add address"
                        aria-describedby="id_address" id="id_address" class="form-control text-dark w-100 mb-2 mt-2">
                </div>
                <button type="submit" class="btn btn-primary mb-2 mt-4 w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
