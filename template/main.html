<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawFam-Online Pet Family</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Sidebar styles */
        .sidebar {
            width: 280px;
            transform: translateX(-280px);
            /* Start outside viewport */
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: #f8f9fa;
            z-index: 1000;
        }

        .sidebar-visible {
            transform: translateX(0);
            /* Slide into viewport */
        }

        /* sidebar end */

        /* home page sidebar Toggle button */
        #sidebarToggleBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1100;
            cursor: pointer;
        }

        /* toggle end */

        /* home page main image text */
        .carousel-caption {
            position: absolute;
            top: 45%;
            transform: translateY(-70%);
            color: white;
            text-align: center;
            /* Semi-transparent background */
            padding: 20px;
            left: 0;
            right: 0;
            font-family: "Oleo Script", system-ui;
        }

        .carousel-caption h5 {
            font-size: 3.2rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.8rem;
        }

        /* home main image end */

        /* home page categories section */
        .categories-container {
            display: flex;
            justify-content: space-between;
        }

        .categories-container .card {
            width: 22rem;
            height: 26rem;
            margin: 2%;
        }

        .categories-container .card img {
            width: 100%;
            height: 250px;
        }

        .card-button-div #btn-primary {
            width: 30%;
            position: absolute;
            left: 5%;
        }

        .card-button-div #btn-primary1 {
            width: 30%;
            position: absolute;
            right: 5%;
        }

        /* categories end */

        /* login page */
        .login-message {
            background-color: #f8d7da;
            /* Red background for error messages */
            color: #721c24;
            /* Dark red text color */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            /* Light red border */
            border-radius: 5px;
            text-align: center;
        }

        /* login end */

        /* home page main image transition */
        .carousel-item {
            transition: opacity 0.1s ease-out;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item-next,
        .carousel-item-prev {
            opacity: 0;
        }

        .carousel-inner {
            overflow: hidden;
        }

        /* home page main image end */
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div>
        <!-- error login mssge -->
        {% if messages %}
        {% for i in messages %}
        <div class="alert alert-light m-1 p-1" role="alert">
            {{i}}
        </div>
        {% endfor %}
        {% endif %}
        <!-- end error mssge -->

        {% block content %}

        {% endblock content %}
    </div>

    {% include 'footer.html' %}



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Script to handle sidebar toggling -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');

            sidebarToggleBtn.addEventListener('click', function () {
                sidebar.classList.toggle('sidebar-visible');
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jquery for adding product to cart -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- script to send data from products page to add cart page -->
    <!-- we use ajax method coz you dont need to refresh the page to send the data from one page to another. Once you click the button you will transfer the data -->
    <script>                   // this script is for 'products.html' page button(add to cart)
        $(document).on('click', '#btn-primary', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: "{% url 'cartadd' %}",
                data: {
                    product_id: $('#btn-primary').val(),
                    product_id: $(this).val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    action: 'post'
                },
                success: function (json) {
                    console.log(json)
                    document.getElementById('cart_quantity').innerHTML = json.qty // update cart quantity in navbar logo as you press add to cart button
                    location.reload();
                },
                error: function (xhr, errmsg, err) {

                }
            })
        })
    </script>
    <script>              // this script is for 'cart_summary.html' page button(delete product)
        $(document).on('click', '.delete-product', function (e) {
            e.preventDefault();
            // grab the product id
            //var productid = $(this).data('index');

            $.ajax({
                type: 'POST',
                url: "{% url 'cartdelete' %}",
                data: {
                    product_id: $(this).data('index'),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    action: 'post'
                },
                success: function (json) {
                    //console.log(json)
                    //document.getElementById("cart_quantity").textContent = json.qty
                    location.reload();
                },

                error: function (xhr, errmsg, err) {

                }
            });
        })
    </script>
</body>

</html>
